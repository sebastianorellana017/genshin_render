{% for i in jon %}

<div class="row">
    <div class="col-9">
        <div class="row">       
            {% for i in jon %}
                <div class="col-md-3 col-sm-12 col-lg-4">
                    <div class="gallery-card" style="width: 70%">
                        <a href="{{i.mapa}}" data-lightbox="roadtrip"><img src="{{i.mapa}}" style="width:100%;" class="card-img-top"></a>
                        <p>{{i.horaLocal}}</p>
                        <p>{{i.referencia}}</p>
                        <h6>Latitud {{i.latitud}} - Longitud {{i.longitud}}</h6>
                        <h3>{{i.magnitud}}</h3>
                        
                        
                    </div>
                </div>
            {% endfor %}           
        </div>
    </div>
</div>

<br>

{% endfor %}
