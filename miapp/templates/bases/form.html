{% load crispy_forms_tags %}

<div class="site-section">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-7">
                <h2 class="h3 mb-3 text-black">Formulario Articulo</h2>
            </div>

            <div class="col-md-7">
                <form enctype="multipart/form-data" method="POST">
                    {% csrf_token %}
                    {{ formulario | crispy }}
                    <br>
                    <input type="submit" class="btn btn-primary btn-lg btn-block" value="Enviar"/>
                    <a href="{% url 'userpage' %}" class="btn btn-success btn-lg btn-block" role="button">Cancelar</a>
                </form>
            </div>

        </div>
         
    </div>
</div>
